<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="styles/regist.css"/>
<title>课程评估系统</title>
</head>
<script type="text/javascript" src="scripts/jquery.min.js"></script>
<script type="text/javascript" src="scripts/cookie_util.js"></script>
<script type="text/javascript" src="scripts/login.js"></script>
<body>
 <div class="bg">   
<form method="post" name="form1">
    <table  class="ta"  border="1" bordercolor="#0099ff" cellpadding="10px" cellspacing="0">
        <tr>
            <th colspan="3">注册页面</th>
        </tr>
        <tr>
            <td>用户名：</td>
            <td>
                <input  type="text" name="name" value="" id="regist_username"/>
            </td>
            <td><div class='warning' id='warning_1'><span>该用户名不可用</span></div></td>
        </tr>
        <tr>
            <td>密码：</td>
            <td>
                <input type="password" name="pwd" id="regist_password"/>
            </td>
            <td><div class='warning' id='warning_2'><span>密码长度过短</span></div></td>
        </tr>
        <tr>
            <td>确认密码：</td>
            <td>
                <input type="password" name="pwd" id="final_password"/>
            </td>
            <td><div class='warning' id='warning_3'><span>密码输入不一致</span></div></td>
        </tr>
        <tr>
            <td>身份：</td>
            <td id="identity">
                <input type="radio" name="role" value="1"/>管理员
                <input type="radio" name="role" value="2"/>老师
                <input type="radio" name="role" value="3"/>学生
            </td>
            <td><font color="#FF0000">*请慎重选择</font></td>
        </tr>         
        <tr>
            <th colspan="3">
                <input type="button" name="submit"  id="regist_button" value="提交" />
                <input type="reset" name="reset" value="重置" />
               
            </th>
        </tr>
    </table>    
</form>
</div>
</body>
</html>
