<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="styles/login.css"/>
<title>课程评估系统</title>
</head>
<script type="text/javascript" src="scripts/jquery.min.js"></script>
<script type="text/javascript" src="scripts/cookie_util.js"></script>
<script type="text/javascript" src="scripts/login.js"></script>
<body>
<div class="bg">
<div class="content">
<div class="line1">
<p class="text1" >用户名</p>
<input type="text" class="input1" name="" id="count">

<span id="count-msg" class="error"></span>
<div class="clearfix"></div>
</div>
<div class="line1">
<p class="text2">密码</p>
<input type="password" class="input2" name="" id="password">

<span id="password-msg" class="error"></span>
<div class="clearfix"></div>
</div>
<div class="line1">
<p class="text3">身份</p>
<select class="input3" id="identity">
<option value="0">请选择</option> 
<option value="1">管理员</option> 
<option value="2">老师</option> 
<option value="3">学生</option> 
</select>
<div class="clearfix"></div>
</div>
<div class="clearfix"></div>
<div class="btn">
<input type="button" class="lg"  name="" id="login" value="登录">
<a href="regist.html"><input type="button" class="re"  name="" id="sig_in" value="注册" ></a>
</div>
</div>

<div class="foot">江苏科技大学    版权所有 违版必究</div>
</div>
</body>
</html>
